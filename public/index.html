<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NET-SENTINEL PRIME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+New&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-shield-halved"></i> NET-SENTINEL
            </div>

            <div class="search-box">
                <label>TARGET SYSTEM</label>
                <div class="input-wrapper">
                    <input type="text" id="targetIp" placeholder="192.168.1.1 or CIDR">
                </div>
            </div>

            <div class="controls">
                <button id="scanBtn">
                    <i class="fa-solid fa-crosshairs"></i> INITIATE SCAN
                </button>

                <div style="margin-top: 15px; display: flex; flex-direction: column; gap: 8px;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" id="stealthMode" style="width: auto;">
                        <label for="stealthMode"
                            style="margin: 0; font-family: 'Courier New'; font-size: 0.8rem; color: var(--neon-purple);">
                            <i class="fa-solid fa-ghost"></i> PREDATOR PROTOCOL
                        </label>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" id="demoMode" style="width: auto;">
                        <label for="demoMode"
                            style="margin: 0; font-family: 'Courier New'; font-size: 0.8rem; color: var(--text-dim);">
                            DEMO SIMULATION
                        </label>
                    </div>
                </div>
            </div>

            <div class="device-list-header">DETECTED SIGNALS</div>
            <div id="deviceList" style="overflow-y: auto; flex: 1;">
                <!-- Device Cards will be injected here -->
                <div class="empty-state"
                    style="color: var(--text-dim); font-size: 12px; text-align: center; margin-top: 20px;">
                    System Idle. Awaiting Target...
                </div>
            </div>

            <button id="downloadBtn"
                style="background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim);">
                <i class="fa-solid fa-file-pdf"></i> EXPORT REPORT
            </button>
        </div>

        <!-- MAIN VISUALIZER -->
        <div class="main-view">
            <!-- View Toggles -->
            <div style="position: absolute; top: 20px; right: 20px; z-index: 100; display: flex; gap: 10px;">
                <button onclick="switchView('orbit')"
                    style="background: rgba(0,0,0,0.5); border: 1px solid var(--neon-blue); color: var(--neon-blue);">ORBIT</button>
                <button onclick="switchView('matrix')"
                    style="background: rgba(0,0,0,0.5); border: 1px solid var(--neon-purple); color: var(--neon-purple);">MATRIX</button>
            </div>

            <div id="orbitContainer" class="orbit-system">
                <div class="core-node">
                    <i class="fa-solid fa-globe" style="font-size: 30px; margin-bottom: 5px;"></i>
                    <span style="font-size: 12px;">IDLE</span>
                </div>
                <div class="ring"
                    style="width: 280px; height: 280px; left: 50%; top: 50%; transform: translate(-50%, -50%);"></div>
                <div class="ring"
                    style="width: 360px; height: 360px; left: 50%; top: 50%; transform: translate(-50%, -50%);"></div>
                <div class="ring"
                    style="width: 440px; height: 440px; left: 50%; top: 50%; transform: translate(-50%, -50%);"></div>
            </div>

            <div id="neuralMatrix" class="hidden" style="width: 100%; height: 100%;"></div>

            <!-- Details Panel -->
            <div id="detailsPanel" class="details-panel hidden"
                style="position: absolute; bottom: 30px; right: 30px; width: 350px; background: rgba(5, 11, 20, 0.9); border: 1px solid var(--neon-blue); padding: 20px; border-radius: 8px;">
                <h3 id="detailTitle" style="margin-top: 0; color: var(--neon-blue); font-family: 'Courier New';">PORT
                    DETAILS</h3>
                <div id="detailDesc" style="font-size: 13px; line-height: 1.5; color: #ccc;"></div>
            </div>

            <!-- Stats (Hidden by default) -->
            <div id="statsPanel" class="hidden" style="position: absolute; bottom: 30px; left: 30px; width: 150px;">
                <canvas id="networkChart"></canvas>
            </div>
        </div>
    </div>

    <!-- SENTINEL TERMINAL (Agentic AI) -->
    <div id="sentinelTerminal">
        <div class="terminal-header" onclick="toggleTerminal()">
            <div class="terminal-title">
                <i class="fa-solid fa-robot"></i> SENTINEL A.I.
            </div>
            <div class="terminal-icon">
                <i class="fa-solid fa-comments"></i>
            </div>
        </div>

        <div class="terminal-body" id="chatHistory">
            <div class="msg-sentinel">System Online. Initialize Scan to begin analysis...</div>
        </div>

        <div class="terminal-input-area">
            <input type="text" id="chatInput" placeholder="Command / Ask..." onkeypress="handleChatKey(event)">
            <button onclick="sendChat()">NOVA</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
